version: "3"
services:
  react-app:
    image: react-app-production:${ENV}
    restart: unless-stopped
    ports:
      - "80:80" #http
      - "443:443" #https
    networks:
      - mern-app
    volumes:
      - caddy-data:/data
      - caddy-config:/config

  api-server:
    image: api-server
    restart: unless-stopped
    env_file: ./server/config/${ENV}.env
    ports:
      - "5000:5000"
    networks:
      - mern-app

  # mongo:
  #   image: mongo:4.4-bionic
  #   ports:
  #     - "27017:27017"
  #   networks:
  #     - mern-app
  #   volumes:
  #     - mongo-data:/data/db

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
